<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Autocomplete</title>
  </head>
  <body>
    <!-- Using an array object -->
    <form class="state-group form-group">
      <label>State:</label>
      <div id="state"></div>
      <input type="search" name="query" autocomplete="off">
      <ul class="results hide"></ul>
      </div>
    </form>

    <!-- Using a HTTP endpoint -->
    <form class="gh-users-group form-group">
      <label>Github User:</label>
      <input type="search" name="query" autocomplete="off">
      <div id="gh-user"></div>
      <ul class="results hide"></ul>
    </form>

    <script src="/dist/bundle.js"></script>
  </body>
</html>
